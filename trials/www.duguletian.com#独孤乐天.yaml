- name: 👆🏻 ‍指定
  type: select
  proxies: *id001
- name: 🛩️ ‍墙内
  type: select
  proxies:
  - DIRECT
  - REJECT
  - ✈️ ‍起飞
- name: 💩 ‍广告
  type: select
  proxies:
  - REJECT
  - 🛩️ ‍墙内
  - ✈️ ‍起飞
- name: 📺 ‍B站
  type: select
  proxies:
  - 🛩️ ‍墙内
  - ✈️ ‍起飞
  - 👆🏻 ‍指定
- name: 🤖 ‍AI
  type: select
  proxies:
  - ✈️ ‍起飞
  - 👆🏻 ‍指定
  - 🛩️ ‍墙内
- name: 🌐 ‍未知站点
  type: select
  proxies:
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
  - 💩 ‍广告
