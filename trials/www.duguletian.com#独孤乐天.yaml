mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-groups:
- name: ✈️ ‍起飞
  type: select
  proxies:
  - ⚡ ‍低延迟
  - 👆🏻 ‍指定
  - DIRECT
- name: ⚡ ‍低延迟
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 100
  proxies: &id001
  - 🇯🇵 日本 AWS *3 - 独孤乐天
  - 🇯🇵 日本 AWS *3 IPv6 - 独孤乐天
