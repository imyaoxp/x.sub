mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-groups:
- name: ✈️ ‍起飞
  type: select
  proxies:
  - ⚡ ‍低延迟
  - 👆🏻 ‍指定
  - DIRECT
- name: ⚡ ‍低延迟
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 100
  proxies: &id001
  - 🇩🇪 [vip①]德国1 - MG Network
  - 🇩🇪 [vip①]德国2 - MG Network
  - 🇸🇬 [vip①]新加坡1 - MG Network
  - 🇸🇬 [vip①]新加坡2 - MG Network
