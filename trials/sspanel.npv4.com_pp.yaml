%YAML 1.1
---
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-groups:
- name: ✈️ ‍起飞
  type: select
  proxies:
  - ⚡ ‍低延迟
  - 👆🏻 ‍指定
  - DIRECT
- name: ⚡ ‍低延迟
  type: url-test
  tolerance: 50
  use: &id001
  - All
- name: 🛩️ ‍墙内
  type: select
  proxies:
  - DIRECT
  - REJECT
  - ✈️ ‍起飞
- name: 💩 ‍广告
  type: select
  proxies:
  - REJECT
  - 🛩️ ‍墙内
  - ✈️ ‍起飞
- name: 📺 ‍B站
  type: select
  proxies:
  - 🛩️ ‍墙内
  - 👆🏻 ‍指定
  - ✈️ ‍起飞
- name: 🤖 ‍OpenAI+Bing
  type: select
  proxies:
  - 👆🏻 ‍指定
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
- name: 🌐 ‍未知站点
  type: select
  proxies:
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
  - 💩 ‍广告
- name: 👆🏻 ‍指定
  type: select
  use: *id001
proxy-providers:
  All:
    type: http
    url: https://raw.kgithub.com/imyaoxp/x.sub/main/trials_providers/sspanel.npv4.com/All.yaml
    interval: 180
    path: trials_providers/sspanel.npv4.com/All.yaml
    health-check:
      enable: true
      url: https://i.ytimg.com/generate_204
      interval: 30
rules:
- GEOIP,CN,🛩️ ‍墙内
- MATCH,🌐 ‍未知站点
