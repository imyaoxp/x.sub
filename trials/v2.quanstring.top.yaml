%YAML 1.1
---
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-groups:
- name: ✈️ ‍起飞
  type: select
  proxies:
  - ⚡ ‍低延迟
  - 🇭🇰 ‍香港
  - 🇸🇬 ‍新加坡
  - 🇺🇸 ‍美国
  - 👆🏻 ‍指定
  - 👆🏻🇭🇰 ‍香港
  - 👆🏻🇸🇬 ‍新加坡
  - 👆🏻🇺🇸 ‍美国
  - DIRECT
- name: ⚡ ‍低延迟
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id001
  - 🇭🇰-专线02-2.5倍 - 大湾区坤厂
  - 🇭🇰-流媒体02-2.5倍 - 大湾区坤厂
  - 🇸🇬-专线02-2倍 - 大湾区坤厂
  - 🇺🇸4837-专线02-0.85倍 - 大湾区坤厂
  - 🇺🇸-直连-联通推荐 - 大湾区坤厂
- name: 🛩️ ‍墙内
  type: select
  proxies:
  - DIRECT
  - REJECT
  - ✈️ ‍起飞
- name: 💩 ‍广告
  type: select
  proxies:
  - REJECT
  - 🛩️ ‍墙内
  - ✈️ ‍起飞
- name: 📺 ‍B站
  type: select
  proxies:
  - 🇭🇰 ‍香港
  - 🛩️ ‍墙内
  - 👆🏻 ‍指定
  - 👆🏻🇭🇰 ‍香港
  - ✈️ ‍起飞
- name: 🤖 ‍OpenAI+Bing
  type: select
  proxies:
  - 🇺🇸 ‍美国
  - 👆🏻🇺🇸 ‍美国
  - 🇸🇬 ‍新加坡
  - 👆🏻 ‍指定
  - 👆🏻🇸🇬 ‍新加坡
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
- name: 🌐 ‍未知站点
  type: select
  proxies:
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
  - 💩 ‍广告
- name: 🇭🇰 ‍香港
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id002
  - 🇭🇰-专线02-2.5倍 - 大湾区坤厂
  - 🇭🇰-流媒体02-2.5倍 - 大湾区坤厂
- name: 🇸🇬 ‍新加坡
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id003
  - 🇸🇬-专线02-2倍 - 大湾区坤厂
- name: 🇺🇸 ‍美国
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id004
  - 🇺🇸4837-专线02-0.85倍 - 大湾区坤厂
  - 🇺🇸-直连-联通推荐 - 大湾区坤厂
- name: 👆🏻 ‍指定
  type: select
  proxies: *id001
- name: 👆🏻🇭🇰 ‍香港
  type: select
  proxies: *id002
- name: 👆🏻🇸🇬 ‍新加坡
  type: select
  proxies: *id003
- name: 👆🏻🇺🇸 ‍美国
  type: select
  proxies: *id004
proxies:
- {name: 🇺🇸4837-专线02-0.85倍 - 大湾区坤厂, server: xiongda005.daxiongda.top, port: 48995, type: ss, cipher: chacha20-ietf-poly1305, password: ad758483-d78a-44a1-ac4c-f83330860ece, udp: true}
- {name: 🇸🇬-专线02-2倍 - 大湾区坤厂, server: xiongda005.daxiongda.top, port: 22065, type: ss, cipher: chacha20-ietf-poly1305, password: ad758483-d78a-44a1-ac4c-f83330860ece, udp: true}
- {name: 🇭🇰-专线02-2.5倍 - 大湾区坤厂, server: xiongda005.daxiongda.top, port: 20803, type: ss, cipher: chacha20-ietf-poly1305, password: ad758483-d78a-44a1-ac4c-f83330860ece, udp: true}
- {name: 🇭🇰-流媒体02-2.5倍 - 大湾区坤厂, server: xiongda005.daxiongda.top, port: 20803, type: ss, cipher: chacha20-ietf-poly1305, password: ad758483-d78a-44a1-ac4c-f83330860ece, udp: true}
- {name: 🇺🇸-直连-联通推荐 - 大湾区坤厂, server: 74.48.98.249, port: 8080, type: vmess, uuid: ad758483-d78a-44a1-ac4c-f83330860ece, alterId: 0, cipher: auto, tls: false, skip-cert-verify: true, network: ws, ws-opts: {path: '/quanstring?ed=2048', headers: {Host: us.quanstring.top}}, udp: true}
rules:
- GEOIP,CN,🛩️ ‍墙内
- MATCH,🌐 ‍未知站点
