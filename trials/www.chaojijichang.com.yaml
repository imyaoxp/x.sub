%YAML 1.1
---
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-groups:
- name: ✈️ ‍起飞
  type: select
  proxies:
  - ⚡ ‍低延迟
  - 🇭🇰 ‍香港
  - 🇸🇬 ‍新加坡
  - 🇯🇵 ‍日本
  - 🇺🇸 ‍美国
  - 👆🏻 ‍指定
  - 👆🏻🇭🇰 ‍香港
  - 👆🏻🇸🇬 ‍新加坡
  - 👆🏻🇯🇵 ‍日本
  - 👆🏻🇺🇸 ‍美国
  - DIRECT
- name: ⚡ ‍低延迟
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id001
  - 🇭🇰 香港 1 - 超级机场
  - 🇭🇰 香港 2 - 超级机场
  - 🇭🇰 香港 3 - 超级机场
  - 🇭🇰 香港 4 - 超级机场
  - 🇸🇬 新加坡 1 - 超级机场
  - 🇸🇬 新加坡 2 - 超级机场
  - 🇸🇬 新加坡 3 - 超级机场
  - 🇸🇬 新加坡 4 - 超级机场
  - 🇯🇵 日本 1 - 超级机场
  - 🇯🇵 日本 2 - 超级机场
  - 🇯🇵 日本 3 - 超级机场
  - 🇯🇵 日本 4 - 超级机场
  - 🇺🇸 美国 1 - 超级机场
  - 🇺🇸 美国 2 - 超级机场
  - 🇺🇸 美国 3 - 超级机场
  - 🇺🇸 美国 4 - 超级机场
- name: 🛩️ ‍墙内
  type: select
  proxies:
  - DIRECT
  - REJECT
  - ✈️ ‍起飞
- name: 💩 ‍广告
  type: select
  proxies:
  - REJECT
  - 🛩️ ‍墙内
  - ✈️ ‍起飞
- name: 📺 ‍B站
  type: select
  proxies:
  - 🇭🇰 ‍香港
  - 🛩️ ‍墙内
  - 👆🏻 ‍指定
  - 👆🏻🇭🇰 ‍香港
  - ✈️ ‍起飞
- name: 🤖 ‍OpenAI+Bing
  type: select
  proxies:
  - 🇺🇸 ‍美国
  - 👆🏻🇺🇸 ‍美国
  - 🇸🇬 ‍新加坡
  - 🇯🇵 ‍日本
  - 👆🏻 ‍指定
  - 👆🏻🇸🇬 ‍新加坡
  - 👆🏻🇯🇵 ‍日本
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
- name: 🌐 ‍未知站点
  type: select
  proxies:
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
  - 💩 ‍广告
- name: 🇭🇰 ‍香港
