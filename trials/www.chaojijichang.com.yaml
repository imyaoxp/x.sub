  type: select
  proxies: *id001
- name: 👆🏻🇭🇰 ‍香港
  type: select
  proxies: *id002
- name: 👆🏻🇸🇬 ‍新加坡
  type: select
  proxies: *id003
- name: 👆🏻🇯🇵 ‍日本
  type: select
  proxies: *id004
- name: 👆🏻🇺🇸 ‍美国
  type: select
  proxies: *id005
