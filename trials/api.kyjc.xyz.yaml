%YAML 1.1
---
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-groups:
- name: ✈️ ‍起飞
  type: select
  proxies:
  - ⚡ ‍低延迟
  - 🇭🇰 ‍香港
  - 🇸🇬 ‍新加坡
  - 🇯🇵 ‍日本
  - 🇺🇸 ‍美国
  - 🎏 ‍其他
  - 👆🏻 ‍指定
  - 👆🏻🇭🇰 ‍香港
  - 👆🏻🇸🇬 ‍新加坡
  - 👆🏻🇯🇵 ‍日本
  - 👆🏻🇺🇸 ‍美国
  - 👆🏻🎏 ‍其他
  - DIRECT
- name: ⚡ ‍低延迟
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id001
  - 🇭🇰 香港-杭隧道-解锁 - 快云
  - 🇭🇰 香港3-广港隧道-解锁 - 快云
  - 🇸🇬 新加坡2-广新隧道-解锁 - 快云
  - 🇯🇵 日本-广日隧道-解锁 - 快云
  - 🇺🇸 美国1-广港隧道-解锁 - 快云
  - 🇺🇸 美国2-苏港隧道-解锁 - 快云
  - 🇨🇦 加拿大-厦港隧道-解锁 - 快云
- name: 🛩️ ‍墙内
  type: select
  proxies:
  - DIRECT
  - REJECT
  - ✈️ ‍起飞
- name: 💩 ‍广告
  type: select
  proxies:
  - REJECT
  - 🛩️ ‍墙内
  - ✈️ ‍起飞
- name: 📺 ‍B站
  type: select
  proxies:
  - 🇭🇰 ‍香港
  - 🛩️ ‍墙内
  - 👆🏻 ‍指定
  - 👆🏻🇭🇰 ‍香港
  - ✈️ ‍起飞
- name: 🤖 ‍OpenAI+Bing
  type: select
  proxies:
  - 🇺🇸 ‍美国
  - 🎏 ‍其他
  - 👆🏻🇺🇸 ‍美国
  - 👆🏻🎏 ‍其他
  - 🇸🇬 ‍新加坡
  - 🇯🇵 ‍日本
  - 👆🏻 ‍指定
  - 👆🏻🇸🇬 ‍新加坡
  - 👆🏻🇯🇵 ‍日本
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
- name: 🌐 ‍未知站点
  type: select
  proxies:
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
  - 💩 ‍广告
- name: 🇭🇰 ‍香港
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id002
  - 🇭🇰 香港-杭隧道-解锁 - 快云
  - 🇭🇰 香港3-广港隧道-解锁 - 快云
- name: 🇸🇬 ‍新加坡
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id003
  - 🇸🇬 新加坡2-广新隧道-解锁 - 快云
- name: 🇯🇵 ‍日本
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id004
  - 🇯🇵 日本-广日隧道-解锁 - 快云
- name: 🇺🇸 ‍美国
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id005
  - 🇺🇸 美国1-广港隧道-解锁 - 快云
  - 🇺🇸 美国2-苏港隧道-解锁 - 快云
- name: 🎏 ‍其他
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id006
  - 🇨🇦 加拿大-厦港隧道-解锁 - 快云
- name: 👆🏻 ‍指定
  type: select
  proxies: *id001
- name: 👆🏻🇭🇰 ‍香港
  type: select
  proxies: *id002
- name: 👆🏻🇸🇬 ‍新加坡
  type: select
  proxies: *id003
- name: 👆🏻🇯🇵 ‍日本
  type: select
  proxies: *id004
- name: 👆🏻🇺🇸 ‍美国
  type: select
  proxies: *id005
- name: 👆🏻🎏 ‍其他
  type: select
  proxies: *id006
proxies:
- {name: 🇺🇸 美国1-广港隧道-解锁 - 快云, server: 120.240.48.247, port: 50333, type: vmess, uuid: 832b26b6-1c65-36d7-9e61-c90a8463b126, alterId: 2, cipher: auto, tls: false, skip-cert-verify: true, udp: true}
