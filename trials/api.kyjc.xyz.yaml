- {name: 🇭🇰 香港-杭隧道-解锁 - 快云, server: 120.240.48.247, port: 25806, type: vmess, uuid: 832b26b6-1c65-36d7-9e61-c90a8463b126, alterId: 2, cipher: auto, tls: false, skip-cert-verify: true, udp: true}
- {name: 🇭🇰 香港3-广港隧道-解锁 - 快云, server: 120.240.48.247, port: 43789, type: vmess, uuid: 832b26b6-1c65-36d7-9e61-c90a8463b126, alterId: 2, cipher: auto, tls: false, skip-cert-verify: true, udp: true}
