%YAML 1.1
---
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-groups:
- name: ✈️ ‍起飞
  type: select
  proxies:
  - ⚡ ‍低延迟
  - 🎏 ‍其他
  - 👆🏻 ‍指定
  - 👆🏻🎏 ‍其他
  - DIRECT
- name: ⚡ ‍低延迟
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id001
  - 【付费用户】油管秒开4K/8K|更多地区接入|公益 - 大白
  - 【免费用户】油管稳2K@30/限速稳720P|公益 - 大白
  - 【提供套餐】免费/按量不限时/不按量限时|公益 - 大白
  - 【邀请用户】|最高返还40%|移动 - 大白
  - 【节点优先级】[按量]>[不限量]>[免费]>[公共订阅]|移动 - 大白
- name: 🛩️ ‍墙内
  type: select
  proxies:
  - DIRECT
  - REJECT
  - ✈️ ‍起飞
- name: 💩 ‍广告
  type: select
  proxies:
  - REJECT
  - 🛩️ ‍墙内
  - ✈️ ‍起飞
- name: 📺 ‍B站
  type: select
  proxies:
  - 🛩️ ‍墙内
  - 👆🏻 ‍指定
  - ✈️ ‍起飞
- name: 🤖 ‍OpenAI+Bing
  type: select
  proxies:
  - 🎏 ‍其他
  - 👆🏻🎏 ‍其他
  - 👆🏻 ‍指定
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
- name: 🌐 ‍未知站点
  type: select
  proxies:
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
  - 💩 ‍广告
- name: 🎏 ‍其他
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 50
  proxies: &id002
  - 【付费用户】油管秒开4K/8K|更多地区接入|公益 - 大白
  - 【免费用户】油管稳2K@30/限速稳720P|公益 - 大白
  - 【提供套餐】免费/按量不限时/不按量限时|公益 - 大白
  - 【邀请用户】|最高返还40%|移动 - 大白
  - 【节点优先级】[按量]>[不限量]>[免费]>[公共订阅]|移动 - 大白
- name: 👆🏻 ‍指定
  type: select
  proxies: *id001
- name: 👆🏻🎏 ‍其他
  type: select
  proxies: *id002
proxies:
- {name: 【付费用户】油管秒开4K/8K|更多地区接入|公益 - 大白, server: 120.241.46.223, port: 64014, type: vmess, uuid: 52d61383-acc4-330a-acc9-23d1bb1de56c, alterId: 0, cipher: auto, tls: false, skip-cert-verify: true, servername: cache-hk-1.cn-db.top, network: ws, ws-opts: {path: /db00, headers: {Host: cache-hk-1.cn-db.top}}, udp: true}
- {name: 【免费用户】油管稳2K@30/限速稳720P|公益 - 大白, server: 120.241.46.223, port: 64051, type: vmess, uuid: 52d61383-acc4-330a-acc9-23d1bb1de56c, alterId: 0, cipher: auto, tls: false, skip-cert-verify: true, servername: data-hk-3.cn-db.top, network: ws, ws-opts: {path: /db00, headers: {Host: data-hk-3.cn-db.top}}, udp: true}
- {name: 【提供套餐】免费/按量不限时/不按量限时|公益 - 大白, server: 185.214.103.156, port: 34601, type: vmess, uuid: 52d61383-acc4-330a-acc9-23d1bb1de56c, alterId: 0, cipher: auto, tls: true, skip-cert-verify: true, servername: cache-hk-2.cn-db.top, network: ws, ws-opts: {path: /db00, headers: {Host: cache-hk-2.cn-db.top}}, udp: true}
- {name: 【邀请用户】|最高返还40%|移动 - 大白, server: sd.db-link.in, port: 443, type: vmess, uuid: 52d61383-acc4-330a-acc9-23d1bb1de56c, alterId: 0, cipher: auto, tls: true, skip-cert-verify: true, servername: cache-hk-1.cn-db.top, network: ws, ws-opts: {path: /db00, headers: {Host: cache-hk-1.cn-db.top}}, udp: true}
- {name: '【节点优先级】[按量]>[不限量]>[免费]>[公共订阅]|移动 - 大白', server: sd.db-link.in, port: 443, type: vmess, uuid: 52d61383-acc4-330a-acc9-23d1bb1de56c, alterId: 0, cipher: auto, tls: true, skip-cert-verify: true, servername: data-hk-1.cn-db.top, network: ws, ws-opts: {path: /db00, headers: {Host: data-hk-1.cn-db.top}}, udp: true}
rules:
- GEOIP,CN,🛩️ ‍墙内
- MATCH,🌐 ‍未知站点
